
<div class='p-shadow-6'>
  <p-table
    styleClass="p-datatable-gridlines"
    [value]='quotes'
    [paginator]='true'
    [rows]='10'
    [showCurrentPageReport]='true'
  >
    <ng-template pTemplate='header'>
      <tr>
        <th>Цена последней закрытой сделки</th>
        <th>Цена закрытия</th>
        <th>Дата(время) обновления</th>
        <th>Самая высокая цена</th>
        <th>Самая низкая цена</th>
        <th>Цена открытия</th>
        <th>Объем просто</th>
      </tr>
    </ng-template>
    <ng-template pTemplate='body' let-product>
      <tr>
        <td>{{product.adjClose}}</td>
        <td>{{product.close}}</td>
        <td>{{product.dateTime}}</td>
        <td>{{product.high}}</td>
        <td>{{product.low}}</td>
        <td>{{product.open}}</td>
        <td>{{product.volume}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
